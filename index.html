<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Game Pure JavaScript</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    canvas {
      background: #cfe2f3;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<canvas id="game" width="480" height="320"></canvas>
<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const ballRadius = 10;
  const drawBg = () => { 
    ctx.beginPath();
    ctx.rect(0, 225, 500, 100);
    ctx.fillStyle = '#8ad87e';
    ctx.fill();
    ctx.closePath();
    ctx.beginPath();
    ctx.arc(50, 50, 30, 0, Math.PI*2, false);
    ctx.fillStyle = '#fdf549';
    ctx.fill();
    ctx.closePath();
    ctx.beginPath();
    ctx.arc(200, 75, 15, 0, Math.PI*2, false);
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.closePath();
    ctx.beginPath();
    ctx.arc(220, 70, 20, 0, Math.PI*2, false);
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.closePath();
    ctx.beginPath();
    ctx.arc(250, 65, 25, 0, Math.PI*2, false);
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.closePath();
    ctx.beginPath();
    ctx.arc(280, 70, 20, 0, Math.PI*2, false);
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.closePath();
    ctx.beginPath();
    ctx.arc(300, 75, 15, 0, Math.PI*2, false);
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.closePath();
  };
 
  //ball
  let x = canvas.width / 2;
  let y = canvas.height - 30;
  
  let dx = 2;
  let dy = -2;

  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = '#0095DD';
    ctx.fill();
    ctx.closePath();
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBg();
    drawBall();
    x += dx;
    y += dy;
    
    if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
      dx = -dx;
    }
    
    if(y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
      dy = -dy;
    }

  }

  setInterval(draw, 10);
</script>
</body>
</html>
